<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="survey4.css">
	<title>한류 선호에 관한 설문지</title>

</head>
<body>
	<header>
		<h1>설문지</h1>
		<p>
			한류에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.
		</p>
		<hr>
	</header>
	<form>
		<span>학년</span>
		<label><input type="radio" name="grade" value="1">1학년</label>
		<label><input type="radio" name="grade" value="2">2학년</label>
		<label><input type="radio" name="grade" value="3">3학년</label>
		<label><input type="radio" name="grade" value="4">4학년</label>
		<br><br>
		
		<span>성별</span>
		<label><input type="radio" name="gender" value="5">남</label>
		<label><input type="radio" name="gender" value="6">여</label>
		<br><br>
		
		<span>관심 분야</span>
		<select name="interest">
			<option value="7">역사</option>
			<option value="8">종류</option>
			<option value="9">한류를 대표하는 인물</option>
			<option value="10">전망</option>
		</select>
		<br><br>

		<span>남기고 싶은 말</span> 
		<textarea cols="50" rows="10" placeholder="글을 남겨주세요"></textarea>
	</form>
	<footer>

	</footer>
</body>
</html>
